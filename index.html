<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <!-- content Section -->
      <section
        id="content"
        class="
          container
          p-4
          mx-auto
          min-w-full min-h-screen
          bg-gray-100
          flex flex-col
          place-content-center
        "
      >
        <div class="login text-center">
          <div class="login-header mb-4">
            <h1 class="font-extrabold text-xl">
              Welcome to Project Authentication
            </h1>
          </div>
          <!-- Login Form -->
          <div class="login-form p-2" id="loginSection">
            <form action="#" id="login">
              <div class="mb-2">
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    py-2
                    px-3
                    md:w-96
                    text-gray-700
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  type="text"
                  name="login-username"
                  id="loginUsername"
                  placeholder="Username"
                />
              </div>
              <div class="mb-2">
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    py-2
                    px-3
                    md:w-96
                    text-gray-700
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  type="password"
                  name="login-password"
                  id="loginPassword"
                  placeholder="Password"
                />
              </div>
              <div class="mb-2">
                <button
                  type="submit"
                  class="
                    bg-gray-300
                    hover:bg-blue-200
                    active:bg-blue-400
                    rounded-full
                    px-8
                    py-2
                  "
                >
                  Login
                </button>
              </div>
            </form>
            <div class="mb-2">or... Login with Social Media</div>
            <div class="login-provider-1">
              <button
                id="btnGoogle"
                class="
                  bg-gray-300
                  hover:bg-blue-200
                  active:bg-blue-400
                  rounded-full
                  px-8
                  py-2
                "
              >
                Google
              </button>
              <button
                id="btnGithub"
                class="
                  bg-gray-300
                  hover:bg-blue-200
                  active:bg-blue-400
                  rounded-full
                  px-8
                  py-2
                "
              >
                Github
              </button>
            </div>
            <div class="mt-2">or... Login with</div>
            <div class="login-provider-2 mt-2">
              <button
                id="btnPhone"
                class="
                  bg-gray-300
                  hover:bg-blue-200
                  active:bg-blue-400
                  rounded-full
                  px-8
                  py-2
                "
              >
                Phone
              </button>
            </div>
          </div>
          <!-- End of Login Form -->

          <!-- Register Form -->
          <div class="register-form p-2" id="registerSection">
            <form action="#" id="register">
              <div class="mb-2">
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    py-2
                    px-3
                    md:w-96
                    text-gray-700
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  type="text"
                  name="register-username"
                  id="registerUsername"
                  placeholder="Username"
                />
              </div>
              <div class="mb-2">
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    py-2
                    px-3
                    md:w-96
                    text-gray-700
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  type="password"
                  name="register-password"
                  id="registerPassword"
                  placeholder="Password"
                />
              </div>
              <div class="mb-2">
                <button
                  type="submit"
                  class="
                    bg-gray-300
                    hover:bg-blue-200
                    active:bg-blue-400
                    rounded-full
                    px-8
                    py-2
                  "
                >
                  Register
                </button>
              </div>
            </form>
          </div>
          <!-- End of Register Form -->

          <!-- Home -->
          <div class="logout-form p-2" id="homeSection">
            <button
              id="btnLogout"
              class="
                bg-gray-300
                hover:bg-blue-200
                active:bg-blue-400
                rounded-full
                px-8
                py-2
              "
            >
              Logout
            </button>
          </div>
          <!-- End of Home -->

          <!-- Overlay Effect for Modal -->
          <div
            class="
              fixed
              hidden
              inset-0
              bg-gray-600 bg-opacity-50
              overflow-y-auto
              h-full
              w-full
              flex-col
              place-content-center
            "
            id="phoneModal"
          >
            <!-- Modal section -->
            <div
              class="
                relative
                my-auto
                mx-auto
                p-5
                border
                w-96
                md:w-1/3
                shadow-lg
                rounded-md
                bg-white
              "
            >
              <!-- Phone Verification -->
              <div class="mt-3 text-center hidden" id="phoneModalVerification">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                  Insert Your Phone Number
                </h3>
                <form action="#" id="formModalVerification">
                  <div class="mt-2 px-7 py-3">
                    <input
                      class="
                        shadow
                        appearance-none
                        border
                        rounded
                        py-2
                        px-3
                        md:w-96
                        text-gray-700
                        leading-tight
                        focus:outline-none focus:shadow-outline
                      "
                      type="tel"
                      name="phone-modal-verification-number"
                      id="phoneModalVerificationNumber"
                      placeholder="+62xxxxxxxxxxx"
                      required
                      pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
                    />
                  </div>
                  <div class="items-center text-xs">
                    <p>This form is protected by reCAPTCHA and</p>
                    <p>
                      the Google
                      <a
                        href="https://policies.google.com/privacy"
                        class="underline hover:text-blue-500"
                        >Privacy Policy</a
                      >
                      &amp;
                      <a
                        href="https://policies.google.com/terms"
                        class="underline hover:text-blue-500"
                        >Terms of Service</a
                      >
                      apply.
                    </p>
                  </div>
                  <div class="items-center px-4 py-3">
                    <button
                      id="btnPhoneVerification"
                      class="
                        bg-gray-300
                        hover:bg-blue-200
                        active:bg-blue-400
                        rounded-full
                        px-8
                        py-2
                      "
                      type="submit"
                    >
                      Submit
                    </button>
                    <button
                      id="btnPhoneVerificationCancel"
                      class="
                        bg-gray-300
                        hover:bg-blue-200
                        active:bg-blue-400
                        rounded-full
                        px-8
                        py-2
                      "
                      type="button"
                    >
                      Dismiss
                    </button>
                  </div>
                </form>
              </div>
              <!-- End of Phone Verification -->
              <!-- Phone Verification Ok -->
              <div
                class="mt-3 text-center hidden"
                id="phoneModalVerificationOk"
              >
                <div
                  class="
                    mx-auto
                    items-center
                    justify-center
                    h-12
                    w-12
                    flex
                    rounded-full
                    bg-green-100
                  "
                >
                  <svg
                    class="h-6 w-6 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                  Successful!
                </h3>
                <div class="mt-2 px-7 py-3">
                  <p class="text-sm text-gray-500">Success Login with Phone</p>
                </div>
                <div class="items-center px-4 py-3">
                  <button
                    id="btnPhoneVerificationOk"
                    class="
                      bg-gray-300
                      hover:bg-blue-200
                      active:bg-blue-400
                      rounded-full
                      px-8
                      py-2
                    "
                  >
                    OK
                  </button>
                </div>
              </div>
              <!-- End of Phone Verification OK -->
            </div>
            <!-- End of Modal Section -->
          </div>
          <!-- End of Overlay Effect for Modal -->
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
